<!doctype html>
<html lang="en">
  <head>
    <title>Test task</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/Test.css">
    <script src="script/myscript.js" ></script>
  </head>
  <body>
    


  <form id="firtsForm" class="myform">
    <fieldset class="myfild">
      <div class="row marg" >
        <div class="col">
          <label for="secondName">Фамилия</label>
          <input type="text" class="form-control" id="secondName" >
        </div>

        <div class="col">
          <label for="firstName">Имя</label>
          <input type="text" class="form-control" id="firstName" >
        </div>

        <div class="col">
          <label for="fathName">Отчество</label>
          <input type="text" class="form-control" id="fathName" >
        </div>

        <div class="col">
          <label for="relatsh">Родство</label>
          <input type="text" class="form-control" id="relatsh" >
        </div>             
      </div>


      <div class="row marg" >
        <div class="col">
          <label for="secondName">Год рождения</label>
          <input type="text" class="form-control" id="year" placeholder="4-ехзначный" pattern="[0-9]{4}">
        </div>

        <div class="col">
          <label for="firstName">Возраст</label>
          <input type="text" class="form-control" id="age" >
        </div>

        <div class="col">
          <label for="fathName">Пол</label>
          <select class="form-control custom-select" id="sex">
            <option></option>
            <option>Mail</option>
            <option>Femail</option>
          </select>
        </div>

        <div class="col">
          <label for="relatsh">Вес</label>
          <input type="number" class="form-control" id="weight" >
        </div>             
      </div>

        <div class="row marg" >
        <div class="col">
          <label for="relatsh">ID донора в МИС</label>
          <input type="number" class="form-control" id="ID MIC" >
        </div> 
        <div class="col">
          <label for="secondName">Международный ID донора</label>
          <input type="text" class="form-control" id="Internation ID" >
        </div>

        <div class="col">
          <label for="firstName">Страна нахождения донора</label>
          <input type="text" class="form-control" id="livCont">
        </div>
        <div class="col"></div>            
      </div>


      <div class="row marg" >
        <div class="col">
          <label for="secondName">CVM статус</label>
          <input type="text" class="form-control" id="CVM stat" >
        </div>

        <div class="col">
          <label for="firstName">Группа крови</label>
          <input type="text" class="form-control" id="blood" >
        </div>

        <div class="col">
          <label for="fathName">Совместимость</label>
          <input type="text" class="form-control" id="comp"  disabled>
        </div>

        <div class="col">
          <label for="relatsh">Колличество беременностий</label>
          <input type="text" class="form-control" id="prag numb" >
        </div>             
      </div>


      <div class="row marg" >
        <div class="col">
          <label for="secondName">Тип донора</label>
          <input type="text" class="form-control" id="" >donor type
        </div>

        <div class="col">
          <label for="firstName">Тип трансплантанта</label>
          <input type="text" class="form-control" id="tran type">
        </div>

        <div class="col">
          <label for="fathName">Годен/на</label>
          <input type="text" class="form-control" id="fitting" >
        </div>  
        <div class="col"></div>        
      </div>


      <div class="row marg">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col">
          <label for="firstName">Решение</label>
          <input type="text" class="form-control" id="decision" >
        </div>

        <div class="col">
          <label for="fathName">Дата забора материала</label>
          <input type="text" class="form-control" id="bloodTakingDate" >
        </div>          
      </div>
    </fieldset>

    <div>
      <button class="btn btn-outline-dark" onclick="toggler('addTipping');">Добавить типирование</button>
    </div>

  </form>




  <form id="addTipping" class="myform hidden">
    <div class="form-group row">
      <div class="col-sm-0 col-form-label">
        <label for="weight">Вес/кг</label>
      </div>
      <div class="col-sm-2">
        <input type="number" class="form-control" id="weight">
      </div>
    </div>

    <h4>Гематологические показатели</h4>
    <div class="row">
      <div class="col">
        <label for="CVM">ОАК/формула</label>
        <input type="text" class="form-control" id="CVM" >
      </div>

      <div class="col">
        <label for="CVM">СОЭ</label>
        <input type="text" class="form-control" id="CVM" >
      </div>
    

      <div class="col">
          <label for="CVM">ДЭМ тест</label>
          <input type="text" class="form-control" id="CVM" >
      </div>

      <div class="col"></div>
    </div>

    <h4>Моча</h4>
    <div class="form-group row">
      <div class="col-sm-2">
        <input type="number" class="form-control" id="urine" >
      </div>
    </div>

    <h4>Коагуляция</h4>
    <div class="form-group row">
      <div class="col-sm-2" >
        <label for="coalugramm">Коагулограмма</label>
        <input type="number" class="form-control" id="coalugramm">
      </div>
    </div>

    <h4>Биохимия крови</h4>
    <div class="row marg">
      <div class="col">
        <label for="CVM">Мочевина</label>
        <input type="number" class="form-control" id="CVM" >
      </div>

      <div class="col">
        <label for="CVM">Креатин</label>
        <input type="number" class="form-control" id="CVM" >
      </div>

      <div class="col">
        <label for="CVM">Билирубин</label>
        <input type="number" class="form-control" id="CVM" >
      </div>

      <div class="col"></div>
    </div>

    <div class="row">
      <div class="col">
        <label for="CVM">АЛТ</label>
        <input type="number" class="form-control" id="CVM" >
      </div>

      <div class="col">
        <label for="CVM">АСТ</label>
        <input type="number" class="form-control" id="CVM" >
      </div>

      <div class="col">
        <label for="CVM">Общий белок</label>
        <input type="number" class="form-control" id="CVM" >
      </div>

      <div class="col"></div>
    </div>

    <h4>Гепатиты</h4>
    <div class="row">
      <div class="col">
        <label for="CVM">HbsAg</label>
        <input type="number" class="form-control" id="HbsAg" >
      </div>

      <div class="col">
        <label for="CVM">Анти HCVIgG</label>
        <input type="number" class="form-control" id="HCVIgG" >
      </div>

      <div class="col">
        <label for="CVM">PCR-HBV</label>
        <input type="number" class="form-control" id="PCR-HBV" >
      </div>

      <div class="col">
        <label for="CVM">PCR-HCV</label>
        <input type="number" class="form-control" id="PCR-HCV" >
      </div>
    </div>

    <h4>ВИЧ</h4>
    <div class="row">
      <div class="col">
        <label for="CVM">ВИЧ м-дом ИФА</label>
        <input type="number" class="form-control" id="IFA" >
      </div>

      <div class="col">
        <label for="CVM">ВИЧ ПЦР</label>
        <input type="number" class="form-control" id="PCR" >
      </div>

      <div class="col"></div>
      <div class="col"></div>
      
    </div>

    <h4>Сифилис</h4>
    <div class="form-group row">
      <div class="col-sm-2">
        <label for="RW">RW</label>
        <input type="number" class="form-control" id="RW" >
      </div>
    </div>

    <h4>Вирусология</h4>
    <div class="row marg">
      <div class="col">
        <label for="CVM">IgG CMV</label>
        <input type="number" class="form-control" id="IgG CMV" >
      </div>

      <div class="col">
        <label for="IgM CMV">IgM CMV</label>
        <input type="number" class="form-control" id="IgM CMV" >
      </div>

      <div class="col">
        <label for="CVM">IgG EBV</label>
        <input type="number" class="form-control" id="IgG EBV" >
      </div>

      <div class="col">
        <label for="CVM">IgM EBV</label>
        <input type="number" class="form-control" id="IgM EBV" >
      </div>
      
    </div>

    <div class="row">
      <div class="col">
        <label for="CVM">PCR CMV</label>
        <input type="number" class="form-control" id="PCR CMV" >
      </div>

      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
    </div>

    <h4>Паразитология</h4>

    <div class="row">
      <div class="col">
        <label for="CVM">IgG TOXO</label>
        <input type="number" class="form-control" id="IgG TOXO" >
      </div>

      <div class="col">
        <label for="CVM">IgM TOXO</label>
        <input type="number" class="form-control" id="IgM TOXO" >
      </div>

      <div class="col"></div>
      <div class="col"></div>
    </div>

    <h4>Воспалительный ответ</h4>
    <div class="row">
      <div class="col">
        <label for="CVM">CRP</label>
        <input type="number" class="form-control" id="CRP" >
      </div>

      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
    </div>

    <div class="row">
      
      <div class="col">
        <h4>Рентген</h4>
        <label>Легкие</label>
        <textarea class="form-control" rows="3" id="lungs"></textarea>
      </div>

      <div class="col">
        <h4>Функция сердца</h4>
        <label>ЭКГ</label>
        <textarea class="form-control" rows="3" id="ECG"></textarea>
      </div>

    </div>

    <div class="row">
      
      <div class="col">
        <h4>Кардиолог</h4>
        <textarea class="form-control" rows="3" id="Cardiologist"></textarea>
      </div>

      <div class="col">
        <h4>Эндокринолог</h4>
        <textarea class="form-control" rows="3" id="Endocrinologist"></textarea>
      </div>

    </div>

    <div class="row">
      
      <div class="col">
        <h4>Нефролог</h4>
        <textarea class="form-control" rows="3" id="Nephrologist"></textarea>
      </div>

      <div class="col">
        <h4>Окулист</h4>
        <textarea class="form-control" rows="3" id="ophthalmologist"></textarea>
      </div>

    </div>

    <div class="row">
      
      <div class="col">
        <h4>Генеколог</h4>
        <textarea class="form-control" rows="3" id="Gynecologist"></textarea>
      </div>

      <div class="col">
        <h4>Последняя менструация</h4>
        <textarea class="form-control" rows="3" id="lastMenstruation"></textarea>
      </div>

    </div>

  </form>
